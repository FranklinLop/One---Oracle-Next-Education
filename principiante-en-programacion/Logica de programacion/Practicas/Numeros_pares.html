<meta charset="utf-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

   function saltarlinea() {
   
      document.write("<br>");


   }

   function imprimir(frase) {

      document.write(frase);
      saltarlinea();

   }

   var numeros = 0


   while (numeros <= 100) {

      imprimir(numeros)
      numeros = numeros + 2


   }

</script>
