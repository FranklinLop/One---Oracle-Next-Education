<script>

   function saltarlinea() {
   
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");

   function imprimir(frase) {

   }

   var numeroPensado = sortear(numeroSorteo);

      if (numeroPensado == numeroLanzado){

         break;
      }

      else{
         if (numeroLanzado > numeroPensado){
            alert("usted erró");
         } 
            else{
               alert("usted erró");
            }
      }
      contador++;
}

   if (numeroPensado == numeroLanzado) {

      imprimir("Usted acerto en el intento " + contador + " el numero era " + numeroPensado);
   }

   else {

      imprimir("Usted erro, el numero pensado era " + numeroPensado);
   }

   imprimir("fin")

</script>
