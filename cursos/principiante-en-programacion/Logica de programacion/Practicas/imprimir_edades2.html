<meta charset="utf-8">

<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

		document.write("<big>" + frase + "</big>");
		saltarlinea();
	}

	var anho = 2025
	//Este codigo calcula la edad de Juan, Pedro y Carlos.

	imprimir("Juan tiene: " + (anho-2000) + " años");
	imprimir("Pedro tiene: " + (anho-1995) + " años");
	imprimir("Carlos tiene: " + (anho-2005) + " años");



</script>
