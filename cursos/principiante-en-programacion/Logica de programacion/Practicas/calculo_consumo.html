<meta charset="utf-8">

<h3>¿Alcohol o gasolina?</h3>


<script>
	

    var tanque = 40;
    var distanciaGasolina = 480;
    var consumoGasolina = (distanciaGasolina/tanque);

	document.write("Si un carro tiene un tanque de " + tanque +  " litros. Usando gasolina y consumiendo todo el tanque se hace un camino de " + distanciaGasolina + " kilómetros. ¿Cuál es el consumo de gasolina por kilómetro recorrido?");
	document.write("<br>");
	document.write("<br>");
	document.write("El consumo de gasolina por kilometro recorrido es: " + consumoGasolina + " Km/L");
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");

    var distanciaAlcohol = 300;
    var consumoAlcohol = (distanciaAlcohol/tanque);

	document.write("Por otro lado, con el alcohol: el mismo tanque de " + tanque + " litros hace un recorrido de " + distanciaAlcohol + " kilómetros. ¿Cuál es el consumo de alcohol por kilómetro recorrido?");
	document.write("<br>");
	document.write("<br>");
	document.write("El consumo de alcohol por kilómetro recorrido es: " + consumoAlcohol + " Km/L");



</script>
